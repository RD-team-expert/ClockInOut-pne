<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 152 152" width="152" height="152">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff671b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c74f14;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="76" cy="76" r="70" fill="url(#bgGradient)" stroke="#ffffff" stroke-width="3"/>
  
  <!-- Clock Face -->
  <circle cx="76" cy="76" r="54" fill="#ffffff" stroke="#ff671b" stroke-width="2"/>
  
  <!-- Hour Markers -->
  <g stroke="#ff671b" stroke-width="3" stroke-linecap="round">
    <line x1="76" y1="25" x2="76" y2="31" />
    <line x1="127" y1="76" x2="121" y2="76" />
    <line x1="76" y1="127" x2="76" y2="121" />
    <line x1="25" y1="76" x2="31" y2="76" />
  </g>
  
  <!-- Clock Hands -->
  <g stroke="#ff671b" stroke-linecap="round">
    <line x1="76" y1="76" x2="57" y2="76" stroke-width="4" />
    <line x1="76" y1="76" x2="76" y2="44" stroke-width="3" />
  </g>
  
  <!-- Center Dot -->
  <circle cx="76" cy="76" r="4" fill="#ff671b" />
  
  <!-- PNE Text -->
  <text x="76" y="104" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#ff671b">PNE</text>
</svg>