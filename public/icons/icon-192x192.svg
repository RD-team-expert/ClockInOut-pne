<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192" width="192" height="192">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff671b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c74f14;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="clockGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8f8f8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="96" cy="96" r="88" fill="url(#bgGradient)" stroke="#ffffff" stroke-width="4"/>
  
  <!-- Clock Face -->
  <circle cx="96" cy="96" r="68" fill="url(#clockGradient)" stroke="#ff671b" stroke-width="2"/>
  
  <!-- Hour Markers -->
  <g stroke="#ff671b" stroke-width="3" stroke-linecap="round">
    <line x1="96" y1="32" x2="96" y2="40" />
    <line x1="160" y1="96" x2="152" y2="96" />
    <line x1="96" y1="160" x2="96" y2="152" />
    <line x1="32" y1="96" x2="40" y2="96" />
  </g>
  
  <!-- Minute Markers -->
  <g stroke="#ff671b" stroke-width="1" stroke-linecap="round">
    <line x1="124" y1="40" x2="122" y2="43" />
    <line x1="143" y1="68" x2="140" y2="70" />
    <line x1="143" y1="124" x2="140" y2="122" />
    <line x1="124" y1="152" x2="122" y2="149" />
    <line x1="68" y1="152" x2="70" y2="149" />
    <line x1="49" y1="124" x2="52" y2="122" />
    <line x1="49" y1="68" x2="52" y2="70" />
    <line x1="68" y1="40" x2="70" y2="43" />
  </g>
  
  <!-- Clock Hands -->
  <g stroke="#ff671b" stroke-linecap="round">
    <line x1="96" y1="96" x2="72" y2="96" stroke-width="4" />
    <line x1="96" y1="96" x2="96" y2="58" stroke-width="3" />
  </g>
  
  <!-- Center Dot -->
  <circle cx="96" cy="96" r="5" fill="#ff671b" />
  
  <!-- PNE Text -->
  <text x="96" y="130" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#ff671b">PNE</text>
  
  <!-- Clock In/Out Text -->
  <text x="96" y="145" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#666">CLOCK IN/OUT</text>
</svg>