<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 96 96" width="96" height="96">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff671b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c74f14;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="48" cy="48" r="44" fill="url(#bgGradient)" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Clock Face -->
  <circle cx="48" cy="48" r="34" fill="#ffffff" stroke="#ff671b" stroke-width="1"/>
  
  <!-- Hour Markers -->
  <g stroke="#ff671b" stroke-width="2" stroke-linecap="round">
    <line x1="48" y1="16" x2="48" y2="20" />
    <line x1="80" y1="48" x2="76" y2="48" />
    <line x1="48" y1="80" x2="48" y2="76" />
    <line x1="16" y1="48" x2="20" y2="48" />
  </g>
  
  <!-- Clock Hands -->
  <g stroke="#ff671b" stroke-linecap="round">
    <line x1="48" y1="48" x2="36" y2="48" stroke-width="3" />
    <line x1="48" y1="48" x2="48" y2="28" stroke-width="2" />
  </g>
  
  <!-- Center Dot -->
  <circle cx="48" cy="48" r="3" fill="#ff671b" />
  
  <!-- PNE Text -->
  <text x="48" y="68" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="#ff671b">PNE</text>
</svg>