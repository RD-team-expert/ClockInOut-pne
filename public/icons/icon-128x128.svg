<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff671b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c74f14;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="64" cy="64" r="58" fill="url(#bgGradient)" stroke="#ffffff" stroke-width="3"/>
  
  <!-- Clock Face -->
  <circle cx="64" cy="64" r="45" fill="#ffffff" stroke="#ff671b" stroke-width="2"/>
  
  <!-- Hour Markers -->
  <g stroke="#ff671b" stroke-width="3" stroke-linecap="round">
    <line x1="64" y1="22" x2="64" y2="27" />
    <line x1="106" y1="64" x2="101" y2="64" />
    <line x1="64" y1="106" x2="64" y2="101" />
    <line x1="22" y1="64" x2="27" y2="64" />
  </g>
  
  <!-- Clock Hands -->
  <g stroke="#ff671b" stroke-linecap="round">
    <line x1="64" y1="64" x2="48" y2="64" stroke-width="4" />
    <line x1="64" y1="64" x2="64" y2="38" stroke-width="3" />
  </g>
  
  <!-- Center Dot -->
  <circle cx="64" cy="64" r="4" fill="#ff671b" />
  
  <!-- PNE Text -->
  <text x="64" y="88" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#ff671b">PNE</text>
</svg>