<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 144 144" width="144" height="144">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff671b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c74f14;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="72" cy="72" r="66" fill="url(#bgGradient)" stroke="#ffffff" stroke-width="3"/>
  
  <!-- Clock Face -->
  <circle cx="72" cy="72" r="51" fill="#ffffff" stroke="#ff671b" stroke-width="2"/>
  
  <!-- Hour Markers -->
  <g stroke="#ff671b" stroke-width="3" stroke-linecap="round">
    <line x1="72" y1="24" x2="72" y2="30" />
    <line x1="120" y1="72" x2="114" y2="72" />
    <line x1="72" y1="120" x2="72" y2="114" />
    <line x1="24" y1="72" x2="30" y2="72" />
  </g>
  
  <!-- Clock Hands -->
  <g stroke="#ff671b" stroke-linecap="round">
    <line x1="72" y1="72" x2="54" y2="72" stroke-width="4" />
    <line x1="72" y1="72" x2="72" y2="42" stroke-width="3" />
  </g>
  
  <!-- Center Dot -->
  <circle cx="72" cy="72" r="4" fill="#ff671b" />
  
  <!-- PNE Text -->
  <text x="72" y="98" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#ff671b">PNE</text>
</svg>